</head>
<body>
    <div class="accordion-wrap">

                <li>
                    <a>
                        <img src="images/2.jpg">
                        <div class="info">
                            <h3 style="color:#ff578a">Baby购</h3>

                            <p class="price"><strong>2.5</strong><i>折起</i></p>

                        </div>

                </li>
                <li>

                        <div class="info">
                            <h3 style="color:#6d3fa7">时装团</h3>

                    </a>
                </li>
                <li>
                    <a>
                        <img src="images/4.jpg">
                        <div class="info">
                            <h3 style="color:#d61939">TV购</h3>

                        </div>
                        <i class="mask"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function mouseOverHandler(e){
            var list = $('#accordion-container li');
            var target = $(e.target).parents('li');

            list.removeClass('big');
            target.addClass('big');
        }

        (function(){
            var outer = $('#accordion-container');
            outer.find('li').on('mouseover', mouseOverHandler);
        })()

    </script>
</body>
</html>
