<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侧边栏</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="scss/sidebar.css" type="text/css">
</head>
<body>
	<div id="sidebar" class="sidebar">
		<ul>
			<li id="prof" class="menu-item">
				<span class="glyphicon glyphicon-user"></span>
				<div>我</div>
			</li>
			<li id="asset" class="menu-item">
				<span class="glyphicon glyphicon-usd"></span>
				<div>资产</div>
			</li>
			<li id="brand" class="menu-item">
				<span class="glyphicon glyphicon-heart"></span>
				<div>品牌</div>
			</li>
			<li id="broadcast" class="menu-item">
				<span class="glyphicon glyphicon-bell"></span>
				<div>直播</div>
			</li>
			<li id="foot" class="menu-item">
				<span class="glyphicon glyphicon-eye-open"></span>
				<div>看过</div>
			</li>
			<li id="calendar" class="menu-item">
				<span class="glyphicon glyphicon-time"></span>
				<div>日历</div>
			</li>
		</ul>
		<div id="closebar" class="closebar">
			<span class="glyphicon glyphicon-remove"></span>
		</div>
	</div>
	<div class="nav-content" id="prof-content">
		<div class="content-closebar"><span class="glyphicon glyphicon-chevron-left"></span></div>
		<div>我</div>
	</div>
	<div class="nav-content" id="asset-content">
		<div class="content-closebar"><span class="glyphicon glyphicon-chevron-left"></span></div>
		<div>资产</div>
	</div>
	<div class="nav-content" id="brand-content">
		<div class="content-closebar"><span class="glyphicon glyphicon-chevron-left"></span></div>
		<div>品牌</div>
	</div>
	<div class="nav-content" id="broadcast-content">
		<div class="content-closebar"><span class="glyphicon glyphicon-chevron-left"></span></div>
		<div>直播</div>
	</div>
	<div class="nav-content" id="foot-content">
		<div class="content-closebar"><span class="glyphicon glyphicon-chevron-left"></span></div>
		<div>看过</div>
	</div>
	<div class="nav-content" id="calendar-content">
		<div class="content-closebar"><span class="glyphicon glyphicon-chevron-left"></span></div>
		<div>日历</div>
	</div>
<script src="js/sidebar.js"></script>
</body>
</html>
