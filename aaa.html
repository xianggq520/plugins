<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap {
			  float: left; /* 自适应内容宽度 */
			  position: relative;
			  left: 50%; 
			}
			.inner {
			  position: relative;
			  left: -50%; 
			}
	 
		</style>
	</head>
	<body>
		<div class="wrap">
  			<div class="inner">html ： 让 inner 居中</div>
		</div>

	
	</body>
</html>
